<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>CSS Grid Basico</title>
    </head>
    <body>
        <main>
            <!-- seccion de inicio -->
            <section class="hero">
                <div class="info">
                    <h1 class="info-title">Check the<br />best food</h1>
                    <p class="info-subtitle">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                        Veniam mollitia corporis accusantium, dolor praesentium sint!
                    </p>
                    <button class="info-button">Book a table</button>
                </div>
                <img
                    class="hero-image"
                    src="./img/hero.png"
                    alt="plato de pasta con salsa y vegetales" />
            </section>
            <!-- seccion de platos y servicios -->
            <section class="dishes">
                <h2 class="dishes-title">Our services</h2>
                <div class="dishes-grid">
                    <img
                        class="dishes-item dishes-item__big"
                        src="./img/video.png"
                        alt="una mesa con platos de pasta" />
                    <img
                        class="dishes-item"
                        src="./img/dish1.png"
                        alt="bowl de vegetales" />
                    <img
                        class="dishes-item"
                        src="./img/dish2.png"
                        alt="plato de palta y huevo" />
                    <img
                        class="dishes-item"
                        src="./img/dish3.png"
                        alt="plato de esparragos al ajo" />
                    <img
                        class="dishes-item"
                        src="./img/dish4.png"
                        alt="bruscheta con palta, huevo y albahaca" />
                </div>
            </section>
            <!-- seccion de menu -->
            <section class="menu">
                <h2 class="menu-title">Home menu</h2>
                <div class="menu-grid">
                    <div class="menu-grid-item">
                        <img src="./img/plate1.png" alt="plato de pasta con salsa" />
                    </div>
                    <div class="menu-grid-item">
                        <img src="./img/plate2.png" alt="mostacholes con verduras" />
                    </div>
                    <div class="menu-grid-item">
                        <img src="./img/plate3.png" alt="tibaruzones multicolor" />
                    </div>
                    <div class="menu-grid-item">
                        <img src="./img/plate4.png" alt="fideos chinos con palta" />
                    </div>
                    <div class="menu-grid-item">
                        <img src="./img/plate5.png" alt="bowl de ensalada y polo" />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
